<div class="search-container">
  <h2>Search Cards by Name</h2>
  <input
    [(ngModel)]="searchQuery"
    (keyup.enter)="onSearch()"
    placeholder="Type judoka name and press enter"
    class="search-input"
  />

  <div *ngIf="!searchQuery.trim()" class="no-search-message">
    Type judoka name and press enter
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Searching cards...</p>
  </div>

  <!-- Search Results using CardListComponent -->
  <app-card-list 
    *ngIf="!isLoading && searchResults.length > 0"
    [cards]="searchResults"
    [isSearchResult]="true">
  </app-card-list>

  <div *ngIf="searchResults.length === 0 && !isLoading && searchPerformed" class="no-results-message">
    No cards found matching "{{ searchQuery }}"
  </div>
</div>
