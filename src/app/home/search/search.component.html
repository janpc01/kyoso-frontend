<div class="search-container">
  <h2>Search Cards by Name</h2>
  <input
    [(ngModel)]="searchQuery"
    (keyup)="onSearch()"
    placeholder="Enter card name..."
    class="search-input"
  />

  <div *ngIf="!searchQuery.trim()" class="no-search-message">
    Enter a card name to search
  </div>

  <!-- Search Results -->
  <div *ngFor="let card of searchResults" class="card-wrapper">
    <div class="card">
      <div class="season-text">2024/25</div>
      <div class="card-image" [style.backgroundImage]="'url(' + card.image + ')'"></div>
      <div class="card-info">
        <div class="info-field">{{ card.name }}</div>
        <div class="info-field">{{ card.beltRank }}</div>
        <div class="info-field">{{ card.achievement }}</div>
        <div class="info-field">{{ card.clubName }}</div>
      </div>
    </div>
    <button class="card-actions" (click)="addToCart(card)">Add to Cart</button>
  </div>

  <div *ngIf="searchQuery.trim() && searchResults.length === 0" class="no-results-message">
    No cards found matching "{{ searchQuery }}"
  </div>
</div>
