<div class="card-create">
  <div class="card-container">
    <div class="season-text">Season 1</div>
    
    <div class="image-area">
      <button 
        class="upload-button" 
        [style.backgroundImage]="card.image ? 'url(' + card.image + ')' : 'url(/assets/images/placeholder.jpg)'"
        (click)="fileInput.click()"
      >
        <span *ngIf="!card.image">Click to upload your image!</span>
      </button>
      <input 
        #fileInput
        type="file"
        accept="image/*"
        (change)="onImageSelected($event)"
        style="display: none;"
      />
    </div>

    <!-- Image Cropper Modal -->
    <div class="modal" *ngIf="showCropper">
      <div class="modal-content">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="328/274"
          format="jpeg"
          [resizeToWidth]="800"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded($event)"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
        <div class="modal-actions">
          <button (click)="saveCrop()">Save</button>
          <button (click)="cancelCrop()">Cancel</button>
        </div>
      </div>
    </div>

    <div class="info-area">
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.name"
          placeholder="Name"
          name="name"
          required
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.beltRank"
          placeholder="Belt Rank"
          name="beltRank"
          required
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.achievement"
          placeholder="Achievement"
          name="achievement"
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.clubName"
          placeholder="Club Name"
          name="clubName"
        />
      </div>
    </div>
  </div>
  
  <button class="create-button" (click)="composeCard()">Create Card</button>
  
  <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
