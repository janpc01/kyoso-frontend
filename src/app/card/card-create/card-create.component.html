<div class="card-create">
  <div class="card-container">
    <div class="season-text">Season 1</div>
    
    <div class="image-area">
      <button class="upload-button" (click)="fileInput.click()">
        <img [src]="previewImage" *ngIf="previewImage" alt="Preview" style="width: 100%; height: 100%; object-fit: cover;">
      </button>
      <input
        #fileInput
        type="file"
        (change)="onImageSelected($event)"
        style="display: none;"
        accept="image/*"
      />
    </div>

    <div class="info-area">
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.name"
          placeholder="Name"
          name="name"
          required
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.beltRank"
          placeholder="Belt Rank"
          name="beltRank"
          required
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.achievement"
          placeholder="Achievement"
          name="achievement"
        />
      </div>
      <div class="info-field">
        <input
          type="text"
          [(ngModel)]="card.clubName"
          placeholder="Club Name"
          name="clubName"
        />
      </div>
    </div>
  </div>
  
  <button class="create-button" (click)="composeCard()">Create Card</button>
  
  <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
