<div class="card">
  <div class="season-text">Season 1</div>
  
  <div class="image-area">
    <img [src]="cardImage || 'assets/images/placeholder.jpg'" alt="Card Image" />
  </div>

  <div class="info-area">
    <div class="info-field">{{ name }}</div>
    <div class="info-field">{{ beltRank }}</div>
    <div class="info-field">{{ achievement }}</div>
    <div class="info-field">{{ clubName }}</div>
  </div>
</div>
