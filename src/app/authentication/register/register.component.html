<div class="register">
    <h2>Register</h2>
    <form (submit)="onSubmit()" #registrationForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailCtrl="ngModel"
          [disabled]="isLoading"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error">
          <small *ngIf="emailCtrl.errors?.['required']">Email is required.</small>
          <small *ngIf="emailCtrl.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          #passwordCtrl="ngModel"
          [disabled]="isLoading"
        />
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error">
          <small *ngIf="passwordCtrl.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordCtrl.errors?.['minlength']">
            Password must be at least 8 characters long.
          </small>
        </div>
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          #confirmPasswordCtrl="ngModel"
          [disabled]="isLoading"
        />
        <div *ngIf="confirmPasswordCtrl.touched && confirmPassword !== password" class="error">
          <small>Passwords do not match.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid || isLoading">
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading">Registering...</span>
      </button>
    </form>
  </div>
