<div class="checkout-container">
  <h2>Checkout</h2>

  <!-- Shipping Form -->
  <form [formGroup]="checkoutForm" *ngIf="!showPaymentElement">
    <h3>Shipping Information</h3>
    <div class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input formControlName="fullName" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="example@mail.com" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input formControlName="phone" placeholder="+1 234 567 890" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input formControlName="addressLine1" placeholder="123 Main St" />
      </div>

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" placeholder="City" />
      </div>

      <div class="form-group">
        <label>Province</label>
        <input formControlName="province" placeholder="State/Province" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" placeholder="A1B 2C3" />
      </div>

      <div class="form-group">
        <label>Country</label>
        <input formControlName="country" placeholder="Country" />
      </div>
    </div>

    <div class="button-container">
      <button (click)="proceedToPayment()" [disabled]="checkoutForm.invalid">
        Proceed to Payment
      </button>
    </div>
  </form>

  <!-- Stripe Payment Element -->
  <div *ngIf="showPaymentElement" class="payment-section">
    <h3>Payment Information</h3>
    <div id="payment-element"></div>
    <button (click)="submitPayment($event)" [disabled]="isProcessing">
      {{ isProcessing ? 'Processing...' : 'Pay and Complete Order' }}
    </button>
  </div>
</div>
