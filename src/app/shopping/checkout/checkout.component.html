<div class="checkout-container">
    <h2>Checkout</h2>
  
    <!-- Shipping Form -->
    <form [formGroup]="checkoutForm" *ngIf="!showPaymentElement">
      <h3>Shipping Information</h3>
  
      <div>
        <label>Full Name</label>
        <input formControlName="fullName" />
      </div>
  
      <div>
        <label>Email</label>
        <input formControlName="email" type="email" />
      </div>
  
      <div>
        <label>Phone</label>
        <input formControlName="phone" />
      </div>
  
      <div>
        <label>Address</label>
        <input formControlName="addressLine1" />
      </div>
  
      <div>
        <label>City</label>
        <input formControlName="city" />
      </div>
  
      <div>
        <label>Province</label>
        <input formControlName="province" />
      </div>
  
      <div>
        <label>Postal Code</label>
        <input formControlName="postalCode" />
      </div>
  
      <div>
        <label>Country</label>
        <input formControlName="country" />
      </div>
  
      <button (click)="proceedToPayment()" [disabled]="checkoutForm.invalid">
        Proceed to Payment
      </button>
    </form>
  
    <!-- Stripe Payment Element -->
    <div *ngIf="showPaymentElement">
        <h3>Payment Information</h3>
        <div id="payment-element"></div>
        <button (click)="submitPayment($event)" [disabled]="isProcessing">
            {{ isProcessing ? 'Processing...' : 'Pay and Complete Order' }}
        </button>
    </div>
  
</div>
